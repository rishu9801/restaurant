

<div class="main-card-container">
  <div *ngFor='let item of menu_item'>
    <div class="card-container"  >
        <div class="card ">
          <div class="card-body">
            <span class="card-number card-circle subtle">{{item.id}}</span>
            <span class="card-author subtle">{{item.category}}</span>
            <h2 class="card-title">{{item.name}}</h2>
            <span class="card-description subtle">
                {{item.description}}
            </span>
            <div class="card-read">Read</div>
          </div>
          <img src={{item.image}} alt="images" class="card-media" />
          <span class="card-tag  subtle">Order Now</span>
        </div>
    </div>
</div>
</div>
